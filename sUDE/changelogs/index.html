<!DOCTYPE html>
<html>

<head>
	<title>sUDE | Changelogs</title>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="refresh" content="10"> -->
	<link rel="stylesheet" href="/sUDE/css/style.css">
	<script src="/sUDE/js/jquery.js"></script>
	<script src="/sUDE/js/main.js"></script>

<body>
	<main class="container">
		<nav aria-label="breadcrumb">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/sUDE">sUDE</a></li>
				<li><a href="/sUDE/changelogs">Changelogs</a></li>
			</ul>
		</nav>

		<div id="changelogContainer">
			<script>

				function addChangelogs(xml) {
					$($(xml).find("changelog").get().reverse()).each((index, changelog) => {
						const jsonChangelog = parseChangelog(changelog);
						const html = buildChangelog(jsonChangelog);
						document.getElementById("changelogContainer").innerHTML += html;
					});
				}
				fetchChangelogs(xml => {
					addChangelogs(xml);
					console.log($("details")[0]);
				});

			</script>
		</div>
	</main>
</body>

</html>
