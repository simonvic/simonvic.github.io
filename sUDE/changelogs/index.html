<!DOCTYPE html>
<html>

<head>
	<title>sUDE | Changelogs</title>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="10">
	<link rel="stylesheet" href="/sUDE/css/style.css">
	<script src="/sUDE/js/main.js"></script>

<body>
	<main class="container">
		<nav aria-label="breadcrumb">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/sUDE">sUDE</a></li>
				<li><a href="/sUDE/changelogs">Changelogs</a></li>
			</ul>
		</nav>

		<div id="changelogContainer">
			<script>
				fetch("changelog_sample.json")
					.then(response => {
						return response.json();
					})
					.then(changelog => {
						var html = buildChangelog(changelog);
						document.getElementById("changelogContainer").innerHTML += html;
					});
			</script>
		</div>
	</main>
</body>

</html>
